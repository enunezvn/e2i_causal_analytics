# Docker Compose for BentoML Model Serving
#
# Usage:
#   docker compose -f docker/bentoml/docker-compose.yaml up -d
#
# Services:
#   - classification-service: Binary/multiclass classification models
#   - regression-service: Continuous value prediction models
#   - causal-service: CATE estimation and treatment effect models
#   - prometheus: Metrics collection
#   - grafana: Metrics visualization

version: '3.8'

services:
  # Classification Model Service
  classification-service:
    build:
      context: ../..
      dockerfile: docker/bentoml/Dockerfile
    container_name: e2i-classification-service
    ports:
      - "3001:3000"
    environment:
      - BENTOML_HOME=/home/bentoml/bentoml
      - SERVICE_TYPE=classification
      - LOG_LEVEL=INFO
    volumes:
      - bentoml-models:/home/bentoml/bentoml
    networks:
      - e2i-model-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Regression Model Service
  regression-service:
    build:
      context: ../..
      dockerfile: docker/bentoml/Dockerfile
    container_name: e2i-regression-service
    ports:
      - "3002:3000"
    environment:
      - BENTOML_HOME=/home/bentoml/bentoml
      - SERVICE_TYPE=regression
      - LOG_LEVEL=INFO
    volumes:
      - bentoml-models:/home/bentoml/bentoml
    networks:
      - e2i-model-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Causal Inference Service
  causal-service:
    build:
      context: ../..
      dockerfile: docker/bentoml/Dockerfile
    container_name: e2i-causal-service
    ports:
      - "3003:3000"
    environment:
      - BENTOML_HOME=/home/bentoml/bentoml
      - SERVICE_TYPE=causal
      - LOG_LEVEL=INFO
    volumes:
      - bentoml-models:/home/bentoml/bentoml
    networks:
      - e2i-model-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Causal models may take longer to load
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: e2i-model-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - e2i-model-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: e2i-model-grafana
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - e2i-model-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  e2i-model-network:
    driver: bridge
    name: e2i-model-network

volumes:
  bentoml-models:
    name: e2i-bentoml-models
  prometheus-data:
    name: e2i-prometheus-data
  grafana-data:
    name: e2i-grafana-data
