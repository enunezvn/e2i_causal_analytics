# E2I Causal Analytics - Monitoring Stack Extension
# Adds node_exporter and postgres_exporter for comprehensive monitoring
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker/docker-compose.monitoring.yml up -d
#
# Or standalone:
#   cd docker && docker-compose -f docker-compose.monitoring.yml up -d

version: '3.8'

services:
  # Node Exporter - System metrics (CPU, memory, disk, network)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: e2i-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - e2i-backend-network
    expose:
      - "9100"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: e2i-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:${POSTGRES_PASSWORD}@supabase-db:5432/postgres?sslmode=disable"
      PG_EXPORTER_DISABLE_DEFAULT_METRICS: "false"
      PG_EXPORTER_DISABLE_SETTINGS_METRICS: "false"
    networks:
      - e2i-backend-network
      - supabase_default
    expose:
      - "9187"
    depends_on:
      - node-exporter
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  e2i-backend-network:
    external: true
    name: e2i-backend-network
  supabase_default:
    external: true
    name: supabase_default
