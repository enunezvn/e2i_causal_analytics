name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:
  workflow_call:

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    env:
      E2I_TESTING_MODE: 'true'
      SUPABASE_URL: 'http://localhost:54321'
      SUPABASE_KEY: 'test-key'
      REDIS_URL: 'redis://localhost:6379'
      FALKORDB_URL: 'redis://localhost:6380'
      MLFLOW_TRACKING_URI: 'http://localhost:5000'
      OPIK_URL: 'http://localhost:5173'
      ANTHROPIC_API_KEY: 'test-key'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist pytest-timeout pytest-asyncio

      - name: Run unit tests with coverage
        run: |
          pytest \
            tests/unit/test_api/ \
            tests/unit/test_utils/ \
            tests/unit/test_repositories/ \
            tests/unit/test_workers/ \
            tests/unit/test_kpi/ \
            tests/unit/test_services/ \
            tests/unit/test_nlp/ \
            tests/unit/test_memory/ \
            tests/unit/test_database/ \
            tests/unit/test_scripts/ \
            tests/unit/api/ \
            tests/unit/security/ \
            tests/unit/observability/ \
            --ignore=tests/unit/test_api/test_chatbot_tools.py \
            --ignore=tests/unit/test_api/test_episodic_memory_bridge.py \
            --ignore=tests/unit/test_api/test_cors_configuration.py \
            --ignore=tests/unit/test_api/test_dependencies/test_auth.py \
            --ignore=tests/unit/test_api/test_routes/test_chatbot_graph.py \
            --ignore=tests/unit/test_api/test_routes/test_chatbot_tools.py \
            --ignore=tests/unit/test_api/test_routes/test_copilotkit.py \
            --ignore=tests/unit/test_api/test_routes/test_explain.py \
            --ignore=tests/unit/test_api/test_routes/test_feedback.py \
            --ignore=tests/unit/test_api/test_routes/test_resource_optimizer.py \
            --ignore=tests/unit/test_repositories/test_query_logger.py \
            --ignore=tests/unit/api/dependencies/test_auth_roles.py \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --cov-fail-under=0 \
            -n 2 \
            --dist=loadscope \
            --timeout=30 \
            -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage.xml
          retention-days: 14

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      E2I_TESTING_MODE: 'true'
      SUPABASE_URL: 'http://localhost:54321'
      SUPABASE_KEY: 'test-key'
      REDIS_URL: 'redis://localhost:6379'
      FALKORDB_URL: 'redis://localhost:6380'
      MLFLOW_TRACKING_URI: 'http://localhost:5000'
      OPIK_URL: 'http://localhost:5173'
      ANTHROPIC_API_KEY: 'test-key'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist pytest-timeout pytest-asyncio

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            -n 2 \
            --dist=loadscope \
            --timeout=60 \
            -v --tb=short

  ci-success:
    name: Backend CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          echo "All backend CI jobs passed!"
