name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      E2I_TESTING_MODE: 'true'
      SUPABASE_URL: 'http://localhost:54321'
      SUPABASE_KEY: 'test-key'
      REDIS_URL: 'redis://localhost:6379'
      FALKORDB_URL: 'redis://localhost:6380'
      MLFLOW_TRACKING_URI: 'http://localhost:5000'
      OPIK_URL: 'http://localhost:5173'
      ANTHROPIC_API_KEY: 'test-key'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist pytest-timeout pytest-asyncio

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            -n 4 \
            --dist=loadscope \
            --timeout=30 \
            -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage.xml
          retention-days: 14

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      E2I_TESTING_MODE: 'true'
      SUPABASE_URL: 'http://localhost:54321'
      SUPABASE_KEY: 'test-key'
      REDIS_URL: 'redis://localhost:6379'
      FALKORDB_URL: 'redis://localhost:6380'
      MLFLOW_TRACKING_URI: 'http://localhost:5000'
      OPIK_URL: 'http://localhost:5173'
      ANTHROPIC_API_KEY: 'test-key'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist pytest-timeout pytest-asyncio

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            -n 4 \
            --dist=loadscope \
            --timeout=60 \
            -v --tb=short

  ci-success:
    name: Backend CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          echo "All backend CI jobs passed!"
