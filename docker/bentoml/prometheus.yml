# Prometheus configuration for BentoML Model Serving
# This configuration scrapes metrics from all model serving services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'e2i-model-serving'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Classification Service
  - job_name: 'classification-service'
    static_configs:
      - targets: ['classification-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Regression Service
  - job_name: 'regression-service'
    static_configs:
      - targets: ['regression-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Causal Inference Service
  - job_name: 'causal-service'
    static_configs:
      - targets: ['causal-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
