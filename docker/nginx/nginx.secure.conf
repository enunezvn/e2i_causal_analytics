# ==============================================================================
# E2I Causal Analytics - Secure Nginx Reverse Proxy Configuration
# ==============================================================================
# Network-isolated configuration for use with docker-compose.secure.yml
#
# Security Features:
# - TLS 1.2/1.3 only with modern cipher suites
# - HSTS with preload
# - CSP, X-Frame-Options, X-Content-Type-Options headers
# - Rate limiting per endpoint type
# - Request ID correlation
# - Blocked paths for security
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # Request ID for correlation
    map $request_id $req_id {
        default $request_id;
        ""      $msec$connection;
    }

    # Logging format with request correlation
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'req_id=$req_id rt=$request_time '
                    'uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" '
                    'urt="$upstream_response_time"';

    # Security log format for blocked requests
    log_format security '$remote_addr - [$time_local] '
                       '"$request" $status '
                       'blocked_by=$upstream_status '
                       'req_id=$req_id';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Reduced from 100M for security
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting zones (per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;  # Strict for auth
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=copilot_limit:10m rate=30r/s;  # CopilotKit

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream backends (using service names from docker-compose.secure.yml)
    upstream api_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_backend {
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream mlflow_backend {
        server mlflow:5000 max_fails=3 fail_timeout=30s;
    }

    upstream opik_backend {
        server opik:5173 max_fails=3 fail_timeout=30s;
    }

    # Block common malicious paths
    map $request_uri $blocked_path {
        default 0;
        "~*\.(php|cgi|asp|aspx|jsp)$" 1;
        "~*/\.env" 1;
        "~*/\.git" 1;
        "~*/\.svn" 1;
        "~*/wp-" 1;
        "~*/admin" 1;
        "~*/phpmyadmin" 1;
        "~*/xmlrpc" 1;
    }

    # HTTP server - Redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration (TLS 1.2+ only)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Connection limiting
        limit_conn conn_limit 50;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
        # CSP - adjust based on your needs
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'self';" always;

        # Block malicious paths
        if ($blocked_path) {
            access_log /var/log/nginx/security.log security;
            return 403;
        }

        # Add request ID header for correlation
        proxy_set_header X-Request-ID $req_id;
        add_header X-Request-ID $req_id always;

        # Root location - Serve frontend via proxy
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;

            # Cache static assets at nginx level
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://frontend_backend;
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Request-ID $req_id always;
            }
        }

        # API proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for API
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Auth endpoints with stricter rate limiting
        location ~ ^/api/(auth|login|register)/ {
            limit_req zone=auth_limit burst=5 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # CopilotKit endpoint with dedicated rate limit
        location /api/copilotkit/ {
            limit_req zone=copilot_limit burst=10 nodelay;

            proxy_pass http://api_backend/api/copilotkit/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;

            # Longer timeouts for AI responses
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # WebSocket support for API
        location /api/ws {
            proxy_pass http://api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            # WebSocket timeout
            proxy_read_timeout 86400;
        }

        # MLflow UI proxy (protected - basic auth recommended)
        location /mlflow/ {
            # Uncomment for basic auth protection:
            # auth_basic "MLflow UI";
            # auth_basic_user_file /etc/nginx/.htpasswd;

            # IP allowlist (recommended):
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://mlflow_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Opik UI proxy (protected - basic auth recommended)
        location /opik/ {
            # Uncomment for basic auth protection:
            # auth_basic "Opik UI";
            # auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://opik_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $req_id;
        }

        # API documentation endpoints
        location /docs {
            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $req_id;
        }

        location /redoc {
            proxy_pass http://api_backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $req_id;
        }

        location /openapi.json {
            proxy_pass http://api_backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $req_id;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* /(etc|proc|sys)/ {
            deny all;
            access_log /var/log/nginx/security.log security;
        }

        # Custom error pages
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 429 /429.html;
        error_page 500 502 503 504 /50x.html;

        location = /403.html {
            internal;
            return 403 '{"error": "Forbidden", "message": "Access denied"}';
            add_header Content-Type application/json;
        }

        location = /429.html {
            internal;
            return 429 '{"error": "Too Many Requests", "message": "Rate limit exceeded"}';
            add_header Content-Type application/json;
        }

        location = /50x.html {
            internal;
            return 500 '{"error": "Internal Server Error", "message": "Please try again later"}';
            add_header Content-Type application/json;
        }
    }
}
