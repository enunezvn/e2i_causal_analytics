name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'config/**'
      - 'docker/fastapi/**'
      - 'requirements.txt'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/e2i-api

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/backend-tests.yml

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/fastapi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            REGISTRY="ghcr.io"
            IMAGE="${REGISTRY}/${{ env.IMAGE_NAME }}"
            SHA="${{ github.sha }}"
            SHORT_SHA="${SHA:0:7}"

            echo "==> Deploying ${IMAGE}:${SHORT_SHA}"

            # Authenticate with GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${REGISTRY} -u ${{ github.actor }} --password-stdin

            # Pull new image
            docker pull "${IMAGE}:latest"

            # Tag current running image as previous (for rollback)
            if docker image inspect e2i-api:current >/dev/null 2>&1; then
              docker tag e2i-api:current e2i-api:previous
            fi
            docker tag "${IMAGE}:latest" e2i-api:current

            # Restart the API service
            cd /opt/e2i_causal_analytics
            if docker compose ps --services 2>/dev/null | grep -q api; then
              docker compose up -d --no-deps api
            else
              sudo systemctl restart e2i-api
            fi

            # Wait for health check
            echo "==> Waiting for health check..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8000/health >/dev/null 2>&1; then
                echo "==> Health check passed on attempt ${i}"
                exit 0
              fi
              sleep 2
            done

            echo "==> Health check failed after 60s â€” rolling back"
            if docker image inspect e2i-api:previous >/dev/null 2>&1; then
              docker tag e2i-api:previous e2i-api:current
              sudo systemctl restart e2i-api
            fi
            exit 1
