# Prometheus Configuration for E2I Causal Analytics
# Scrapes metrics from the FastAPI application (running on host via systemd)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # E2I API metrics (running on host as systemd service)
  # Use host.docker.internal to access host network from container
  - job_name: 'e2i-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

