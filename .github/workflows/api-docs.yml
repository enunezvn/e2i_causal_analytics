name: API Docs Lint

on:
  push:
    branches: [main, develop]
    paths:
      - "src/api/**"
      - ".spectral.yml"
  pull_request:
    paths:
      - "src/api/**"
      - ".spectral.yml"

jobs:
  export-spec:
    name: Export OpenAPI spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Export OpenAPI JSON
        run: |
          mkdir -p docs/api
          python -m scripts.export_openapi --output docs/api/openapi.json

      - name: Upload spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: docs/api/openapi.json
          retention-days: 5

      - name: Auto-commit spec to repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/api/openapi.json
          git diff --cached --quiet && exit 0
          git commit -m "docs: update OpenAPI spec [skip ci]"
          git push

  lint-spec:
    name: Spectral lint
    needs: export-spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download spec artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: Lint OpenAPI spec
        run: spectral lint openapi.json --ruleset .spectral.yml

  generate-docs:
    name: Generate Redoc HTML
    needs: export-spec
    runs-on: ubuntu-latest
    steps:
      - name: Download spec artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Generate Redoc HTML
        run: |
          npx --yes @redocly/cli build-docs openapi.json \
            --output index.html \
            --title "E2I Causal Analytics API"

      - name: Upload Redoc HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: redoc-html
          path: index.html
          retention-days: 30
