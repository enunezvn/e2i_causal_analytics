# Prometheus Configuration for E2I Causal Analytics
# Scrapes metrics from the FastAPI application

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # E2I API metrics
  - job_name: 'e2i-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BentoML model serving (if running)
  - job_name: 'bentoml'
    static_configs:
      - targets: ['bentoml:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
