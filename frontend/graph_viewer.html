<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2I Knowledge Graph Viewer</title>
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        .header {
            background: #16213e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }
        .header h1 { font-size: 1.5rem; color: #e94560; }
        .stats { display: flex; gap: 20px; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #e94560; }
        .stat-label { font-size: 0.8rem; color: #888; }
        .controls {
            background: #16213e;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            background: #0f3460;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #e94560; }
        button.active { background: #e94560; }
        select {
            background: #0f3460;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #cy {
            width: 100%;
            height: calc(100vh - 120px);
            background: #1a1a2e;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 33, 62, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; margin: 5px 0; }
        .legend-color { width: 16px; height: 16px; border-radius: 50%; }
        .info-panel {
            position: absolute;
            top: 130px;
            right: 20px;
            width: 300px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 8px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .info-panel h3 { color: #e94560; margin-bottom: 10px; }
        .info-panel .prop { margin: 5px 0; }
        .info-panel .prop-key { color: #888; }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>E2I Knowledge Graph</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="nodeCount">-</div>
                <div class="stat-label">Nodes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="edgeCount">-</div>
                <div class="stat-label">Relationships</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="loadGraph()">Refresh</button>
        <button onclick="cy.fit()">Fit View</button>
        <button onclick="runLayout('dagre')">Hierarchical</button>
        <button onclick="runLayout('circle')">Circle</button>
        <button onclick="runLayout('concentric')">Concentric</button>
        <button onclick="runLayout('cose')">Force-Directed</button>
        <select id="filterType" onchange="filterByType()">
            <option value="">All Types</option>
            <option value="HCP">HCP</option>
            <option value="Patient">Patient</option>
            <option value="Treatment">Treatment/Brand</option>
            <option value="Trigger">Trigger</option>
            <option value="CausalPath">CausalPath</option>
            <option value="Prediction">Prediction/KPI</option>
            <option value="AgentActivity">AgentActivity</option>
        </select>
    </div>
    <div id="cy"><div class="loading">Loading graph...</div></div>

    <div class="legend">
        <div class="legend-item"><div class="legend-color" style="background: #4CAF50"></div> HCP</div>
        <div class="legend-item"><div class="legend-color" style="background: #2196F3"></div> Patient</div>
        <div class="legend-item"><div class="legend-color" style="background: #FF9800"></div> Treatment/Brand</div>
        <div class="legend-item"><div class="legend-color" style="background: #E91E63"></div> Trigger</div>
        <div class="legend-item"><div class="legend-color" style="background: #9C27B0"></div> CausalPath</div>
        <div class="legend-item"><div class="legend-color" style="background: #00BCD4"></div> Prediction/KPI</div>
        <div class="legend-item"><div class="legend-color" style="background: #795548"></div> AgentActivity</div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3 id="infoTitle">Node Info</h3>
        <div id="infoContent"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let cy;

        const typeColors = {
            'HCP': '#4CAF50',
            'Patient': '#2196F3',
            'Treatment': '#FF9800',
            'Trigger': '#E91E63',
            'CausalPath': '#9C27B0',
            'Prediction': '#00BCD4',
            'AgentActivity': '#795548',
            'Episode': '#607D8B',
            'Agent': '#9E9E9E'
        };

        async function loadGraph() {
            try {
                // Fetch nodes and relationships
                const [nodesRes, relsRes] = await Promise.all([
                    fetch(`${API_BASE}/graph/nodes?limit=500`),
                    fetch(`${API_BASE}/graph/relationships?limit=500`)
                ]);

                const nodesData = await nodesRes.json();
                const relsData = await relsRes.json();

                document.getElementById('nodeCount').textContent = nodesData.total_count;
                document.getElementById('edgeCount').textContent = relsData.total_count;

                // Transform to Cytoscape format
                const elements = [];

                // Add nodes
                nodesData.nodes.forEach(node => {
                    elements.push({
                        data: {
                            id: node.id,
                            label: node.name || node.properties?.name || node.id,
                            type: node.type,
                            ...node.properties
                        }
                    });
                });

                // Add edges
                relsData.relationships.forEach((rel, idx) => {
                    if (rel.source_id && rel.target_id) {
                        elements.push({
                            data: {
                                id: `edge_${idx}`,
                                source: rel.source_id,
                                target: rel.target_id,
                                label: rel.type,
                                ...rel.properties
                            }
                        });
                    }
                });

                initCytoscape(elements);
                // Hide loading indicator
                const loadingEl = document.querySelector('.loading');
                if (loadingEl) loadingEl.style.display = 'none';
            } catch (err) {
                console.error('Failed to load graph:', err);
                document.querySelector('.loading').textContent = 'Failed to load. Is the API running on localhost:8000?';
            }
        }

        function initCytoscape(elements) {
            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': ele => typeColors[ele.data('type')] || '#9E9E9E',
                            'label': 'data(label)',
                            'color': '#fff',
                            'text-valign': 'bottom',
                            'text-margin-y': 5,
                            'font-size': '10px',
                            'width': 40,
                            'height': 40,
                            'border-width': 2,
                            'border-color': '#fff'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#555',
                            'target-arrow-color': '#555',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'label': 'data(label)',
                            'font-size': '8px',
                            'color': '#888',
                            'text-rotation': 'autorotate'
                        }
                    },
                    {
                        selector: ':selected',
                        style: {
                            'border-color': '#e94560',
                            'border-width': 4,
                            'line-color': '#e94560',
                            'target-arrow-color': '#e94560'
                        }
                    }
                ],
                layout: { name: 'dagre', rankDir: 'TB', nodeSep: 50, rankSep: 100 }
            });

            // Click handler
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNodeInfo(node.data());
            });

            cy.on('tap', function(evt) {
                if (evt.target === cy) {
                    document.getElementById('infoPanel').style.display = 'none';
                }
            });
        }

        function showNodeInfo(data) {
            const panel = document.getElementById('infoPanel');
            document.getElementById('infoTitle').textContent = data.label || data.id;

            let html = `<div class="prop"><span class="prop-key">Type:</span> ${data.type}</div>`;
            html += `<div class="prop"><span class="prop-key">ID:</span> ${data.id}</div>`;

            for (const [key, value] of Object.entries(data)) {
                if (!['id', 'label', 'type'].includes(key) && value !== undefined) {
                    html += `<div class="prop"><span class="prop-key">${key}:</span> ${JSON.stringify(value)}</div>`;
                }
            }

            document.getElementById('infoContent').innerHTML = html;
            panel.style.display = 'block';
        }

        function runLayout(name) {
            const layouts = {
                'dagre': { name: 'dagre', rankDir: 'TB', nodeSep: 50, rankSep: 100 },
                'circle': { name: 'circle' },
                'concentric': { name: 'concentric', concentric: n => n.degree(), levelWidth: () => 2 },
                'cose': { name: 'cose', animate: true, animationDuration: 500 }
            };
            cy.layout(layouts[name] || { name }).run();
        }

        function filterByType() {
            const type = document.getElementById('filterType').value;
            if (!type) {
                cy.nodes().show();
                cy.edges().show();
            } else {
                cy.nodes().forEach(node => {
                    if (node.data('type') === type) {
                        node.show();
                    } else {
                        node.hide();
                    }
                });
            }
        }

        // Load on start
        loadGraph();
    </script>
</body>
</html>
